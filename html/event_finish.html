<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>EVENT</title>
    <link rel="stylesheet" href="../asset/css/main.css" />
  </head>
  <body>
    <main>
      <!-- WEB -->
      <div class="is-web main-bg">
        <div class="deco-left">
          <div class="character-1"><img src="../asset/image/common/chef_01.png" alt=""></div>
          <div class="character-2"><img src="../asset/image/common/chef_02.png" alt=""></div>
          <div class="character-3"><img src="../asset/image/common/chef_03.png" alt=""></div>
          <div class="character-4"><img src="../asset/image/common/chef_04.png" alt=""></div>
        </div>
        <div class="deco-right">
          <div class="character-1"><img src="../asset/image/common/ingr_01.png" alt=""></div>
          <div class="character-2"><img src="../asset/image/common/ingr_02.png" alt=""></div>
          <div class="character-3"><img src="../asset/image/common/ingr_03.png" alt=""></div>
          <div class="character-4"><img src="../asset/image/common/ingr_04.png" alt=""></div>
          <div class="character-5"><img src="../asset/image/common/ingr_05.png" alt=""></div>
          <div class="character-6"><img src="../asset/image/common/ingr_06.png" alt=""></div>
        </div>
          <!-- 좌측 로고 -->
          <div class="float-logo">
            <img src="../asset/image/common/logo_CHEF.png" alt="">
          </div>
          <!-- 우측 배너 -->
          <div class="float-banner">
            <a href="#none"><img src="../asset/image/common/btn_banner.png" alt="공식라운지 이벤트 참여하기, 바로가기"></a>
          </div>
          <!-- 상단 타이틀 -->
          <div class="sec-title">
            <!-- <img src="../asset/image/common/title_campaine.png" alt=""> -->
            <img src="../asset/image/common/title_campaine_01.png" alt="" class="deco-title-01">
            <img src="../asset/image/common/title_campaine_02.png" alt="" class="deco-title-02">
            <img src="../asset/image/common/title_campaine_03.png" alt="" class="deco-title-03">
          </div>

          <!-- POP MESSAGE #사전예약하고 보상받기 -->
          <div class="popup pop-event finish">
            <div class="popup-cont">
              <a href="#none" class="pop-close"><img src="../asset/image/common/btn_close.png" alt=""></a>
              <div class="pre-event">
                <img src="../asset/image/common/monster.png" alt="">         
                <img src="../asset/image/common/bubble.png" alt="">         
              </div>
              <div class="popup-btn">
                <a href="#none"><img src="../asset/image/common/btn_lounge.png" alt=""></a>
              </div>
            </div>
          </div>
          <div class="dimmed finish"></div>
      </div>

      <!-- MOBILE -->
      <div class="is-mobile main-bg">
        <div class="deco-left">
          <!-- <div class="character-1"><img src="../asset/image/common-m/chef_01.png" alt=""></div> -->
          <div class="character-2"><img src="../asset/image/common-m/chef_02.png" alt=""></div>
          <div class="character-3"><img src="../asset/image/common-m/chef_03.png" alt=""></div>
          <div class="character-4"><img src="../asset/image/common-m/chef_04.png" alt=""></div>
        </div>
        <div class="deco-right">
          <div class="character-1"><img src="../asset/image/common-m/ingr_01.png" alt=""></div>
          <!-- <div class="character-2"><img src="../asset/image/common-m/ingr_02.png" alt=""></div> -->
          <!-- <div class="character-3"><img src="../asset/image/common-m/ingr_03.png" alt=""></div> -->
          <div class="character-4"><img src="../asset/image/common-m/ingr_04.png" alt=""></div>
          <!-- <div class="character-5"><img src="../asset/image/common-m/ingr_05.png" alt=""></div> -->
          <div class="character-6"><img src="../asset/image/common-m/ingr_06.png" alt=""></div>
        </div>
          
        <div class="mobile-wrap">

          <!-- 상단 타이틀 -->
          <div class="sec-title">
            <!-- <img src="../asset/image/common-m/title_campaine.png" alt=""> -->
            <img src="../asset/image/common-m/title_campaine_01.png" alt="" class="deco-title-01">
            <img src="../asset/image/common-m/title_campaine_02.png" alt="" class="deco-title-02">
            <img src="../asset/image/common-m/title_campaine_03.png" alt="" class="deco-title-03">
          </div>
          <!-- 좌측 로고 -->
          <div class="float-logo">
            <img src="../asset/image/common-m/logo_CHEF.png" alt="">
          </div>
        </div>

          <!-- POP MESSAGE #사전예약하고 보상받기 -->
          <div class="popup pop-event-m finish">
            <div class="popup-cont">
              <a href="#none" class="pop-close"><img src="../asset/image/common/btn_close.png" alt=""></a>
              <div class="pre-event">
                <img src="../asset/image/common-m/monster.png" alt="">         
                <img src="../asset/image/common-m/bubble.png" alt="">         
              </div>
              <div class="popup-btn">
                <a href="#none"><img src="../asset/image/common-m/btn_lounge.png" alt=""></a>
              </div>
            </div>
          </div>
                 
           <div class="dimmed finish"></div>
      </div>
      
    </main>
  </body>
  <script
  src="../asset/js/lib/jquery-2.2.4.min.js"
  type="text/javascript"></script>
<script src="../asset/js/lib/jquery-ui.js" type="text/javascript"></script>
<script src="../asset/js/lib/slick.min.js" type="text/javascript"></script>
<script src="../asset/js/common.js"></script>
</html>
